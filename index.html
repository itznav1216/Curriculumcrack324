<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CurricuForge</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<header class="top-header">
    <h1>ðŸ“˜ CurricuForge</h1>
    <p>AI-First Curriculum Design System</p>
</header>

<div class="main-container">

    <!-- FORM -->
    <form method="POST" class="card">
        <input 
            type="text" 
            name="skill" 
            placeholder="Skill (e.g. Machine Learning)" 
            required>

        <select name="level" required>
            <option value="">Select Level</option>
            <option value="Beginner">Beginner</option>
            <option value="Intermediate">Intermediate</option>
            <option value="Advanced">Advanced</option>
        </select>

        <input 
            type="number" 
            name="semesters" 
            placeholder="Number of Semesters" 
            min="1" 
            required>

        <input 
            type="text" 
            name="industry" 
            placeholder="Industry Focus (AI, Web, Data Science)" 
            required>

        <button type="submit">Generate Curriculum</button>
    </form>

    <!-- ERROR -->
    {% if error %}
    <div class="error-box">
        {{ error }}
    </div>
    {% endif %}

    <!-- AI OUTPUT -->
    {% if curriculum %}
    <div class="output-card">
        <h2>ðŸ“š Generated Curriculum</h2>
        <pre>{{ curriculum }}</pre>
    </div>
    {% endif %}

</div>

<script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
